<!DOCTYPE html>
<html>

<head>
    <title>Assignmnet</title>
    <link rel="stylesheet" href="person.css"/>

</head>

<body style="background-color:powderblue;">

    <h1 class="heading-style">Employee Details</h1>

    <form>
        <label class="label-style">First Name: </label>
        <input type="text" placeholder="Enter Your First Name" />&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;

        <label class="label-style">Last Name: </label>
        <input type="text" placeholder="Enter Your Last Name" />


        
        <br>

        <label class="label-style">Age:</label>
        <input type="text" placeholder="Enter Your Age." />&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;

        <label class="label-style">Address:</label>
        <input type="text" placeholder="Enter Your Address" />
        <br>

        <label class="label-style">Date Of Birth</label>
        <input type="date" />&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;

        <label class="label-style">E-mail:</label>
        <input type="text" placeholder="Enter Your Email">
        
        <br>

        <label class="label-style">Your Bio</label>
        <textarea>Enter your bio here..</textarea>
        <br>

        <label class="label-style">Gender: </label>
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender" />Female
        <input type="radio" name="gender" />Others
        <br>

        <label class="label-style">Your Country: </label>
        <select>
            <option>Nepal</option>
            <option>India</option>
            <option>China</option>
            <option>Bhutan</option>
        </select>
        <br>

        <label class="label-style">Education</label>
        <input type="checkbox" />High School
        <input type="checkbox" />Undergraduate
        <input type="checkbox" />Graduate
        <input type="checkbox" />Post Doc
        <br>

        <input class="label-style" type="Submit" value="Save Details" />
    </form>
</body>

</html>
